<div class="container-fluid theme-main-color">
  <div class="row justify-content-center">
    <div class="col-xl-5 col-md-6">
      <ngb-carousel *ngIf="this.nowPlayingMovies">
        <ng-container *ngFor="let movieItem of this.nowPlayingMovies">
          <ng-container *ngIf="movieItem.backdrop_path">
            <ng-template ngbSlide>
              <div class="picsum-img-wrapper">
                <img [src]="movieItem.backdrop_path | imageUrl:BackdropSizesEnums.W780" alt="{{movieItem.title}}" />
              </div>
              <div class="carousel-caption">
                <h3>{{movieItem.title}}</h3>
                <p>{{movieItem.overview}}</p>
              </div>
            </ng-template>
          </ng-container>
        </ng-container>
      </ngb-carousel>
    </div>
  </div>
  <app-image-slider [items]="this.popularPeopleImages" [isShowButton] = "true" [scrollWidth]="150"></app-image-slider>
</div>
