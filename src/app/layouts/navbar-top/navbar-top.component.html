<nav class="navbar navbar-expand-lg p-0 nar-component">
  <div class="d-inline-flex">
    <span class="material-icons" (click)="this.toggleDrawer()">{{iconText}}</span>
  </div>
  <a class="navbar-brand" (click)="this.toggleDrawer()">
    Formos Movies
  </a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item">
      </li>
    </ul>
    <div class="d-flex align-items-center">
      <div class="search-bar">
        <a routerLink="/detail" routerLinkActive="active">Movie Detail</a>
        <input
          name="searchQuery"
          class="search-input form-control form-control-sm"
          [(ngModel)]="this.searchQuery"
          (blur)="onBlur()"
          (keydown.enter)="doSearch()"
          [ngClass]="{'expanded': isSearchExpanded}"
          placeholder="Search..."
        />
        <button class="search-toggle" (click)="toggleSearch()">
          <span class="material-icons circle">search</span>
        </button>
      </div>
      <span class="material-icons yellow-color icon-size">light_mode</span>&nbsp;
      <div class="form-check form-switch custom-switch">
        <input class="form-check-input custom-control-input" (click)="toggle()" type="checkbox"
               id="flexSwitchCheckDisabled">
      </div>
      <span class='material-icons icon-size'>dark_mode</span>
      <div class="">
      </div>
    </div>
  </div>
</nav>
