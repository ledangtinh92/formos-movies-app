<!--{{this.searchPamra | json}}-->
<nav class="navbar navbar-expand-lg p-0 theme-main-color">
  <div class="d-inline-flex">
    <span class="material-icons" (click)="this.toggleDrawer()">{{iconText}}</span>
  </div>
  <a class="navbar-brand" (click)="this.toggleDrawer()">
    Formos Movies
  </a>
  <div class="d-flex align-items-center">
    <span class='material-icons icon-home' (click)="clickHomeMenu()">home</span>
  </div>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="material-icons theme-main-color">menu</span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item">
      </li>
    </ul>
    <div class="d-flex align-items-center pe-3">
      <div class="search-bar">
        <div class="input-group input-group-sm" [ngClass]="{'expanded': isSearchExpanded}">
          <input
            aria-describedby="basic-addon1"
            id = "search-input-id"
            name="searchQuery"
            class="search-input form-control"
            [(ngModel)]="this.searchQuery"
            (blur)="onBlur()"
            (keydown.enter)="doSearch()"
            placeholder="Search..."
          />
          <span class="input-group-text" id="basic-addon1">x</span>
        </div>
        <button class="search-toggle" (click)="toggleSearch()">
          <span class="material-icons circle">search</span>
        </button>
      </div>
      <span  class="material-icons yellow-color icon-size">light_mode</span>&nbsp;
      <div class="form-check form-switch custom-switch">
        <input class="form-check-input custom-control-input" [(ngModel)] = "themeSelect" (click)="toggle()" type="checkbox"
               id="flexSwitchCheckDisabled">
      </div>
      <span class="bi bi-moon"></span>
      <div class="">
      </div>
    </div>
  </div>
</nav>
